<div class="cart-items">
    <h1 class="empty-cart-title" *ngIf="(cartProducts$ | async).length === 0">
        There are no Products in the Cart
    </h1>
    <ng-container *ngFor="let cartProduct of cartProducts$ | async; trackBy: trackByCartProductId">
        <cart-item [cartProduct]="cartProduct"></cart-item>
    </ng-container>
    <checkout-details></checkout-details>
</div>
